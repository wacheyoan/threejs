<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div
      class="tenor-gif-embed"
      data-postid="23414661"
      data-share-method="host"
      data-aspect-ratio="1.11111"
      data-width="50%"
    >
      <a href="https://tenor.com/view/i-was-acting-gif-23414661"
        >I Was Acting GIF</a
      >from
      <a href="https://tenor.com/search/i+was+acting-gifs">I Was Acting GIFs</a>
    </div>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <script>
      const c = document.getElementById("canvas");
      const ctx = c.getContext("2d");
      const rectangles = [
          {x:0,y:0,dx:1,dy:1,color:"red"},
          {x:10,y:30,dx:1,dy:1,color:"green"}
      ]


      function animeRectangle(key)
      {
        ctx.beginPath();
        ctx.lineWidth = "2";
        ctx.strokeStyle = rectangles[key].color;
        ctx.rect(rectangles[key].x, rectangles[key].y, 10, 10);
        ctx.stroke();

        if (rectangles[key].x + rectangles[key].dx <= 0 || rectangles[key].x + rectangles[key].dx + 10 > c.width) {
            rectangles[key].dx = -rectangles[key].dx;
        }
        if (rectangles[key].y + rectangles[key].dy <= 0 || rectangles[key].y + rectangles[key].dy + 10 > c.height) {
            rectangles[key].dy = -rectangles[key].dy;
        }

        rectangles[key].x += rectangles[key].dx;
        rectangles[key].y += rectangles[key].dy;
      }

      function f() {
        animeRectangle(0);
        setTimeout(f, 0);
      }
      function f2() {
        animeRectangle(1);
        requestAnimationFrame(f2,0)
      }
      f();
      f2();
    </script>
  </body>
</html>
